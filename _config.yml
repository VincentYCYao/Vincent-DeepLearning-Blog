# Site Settings
title: Vincent's Deep Learning Blog
tagline: Vincent's Deep Learning Blog
email: yao_yongcheng@link.cuhk.edu.hk
description: >
  It's all about deep learning and its applications in medical imaging. 
baseurl:  /Vincent-DeepLearning-Blog
url: /Vincent-DeepLearning-Blog/index.html 
permalink: pretty
#favicon: /path/to/favicon.png
#gh_sponsor: chrisrhymes
hide_share_buttons: false 

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: vincent

theme: bulma-clean-theme


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: "/_post"
      type: "posts"
    values:
      author: "Vincent Y.C Yao"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
